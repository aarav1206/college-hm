<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Smiley face</title>
    <link rel="stylesheet" href="index1style.css">
</head>
<body>
    <div class="face">
        <div id="mouth"></div>
        <div class="eyes">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
     </div>
</body>
</html>
